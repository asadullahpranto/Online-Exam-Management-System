		<h2 class="text-center text-uppercase text-success mt-3">Student Registration</h2>
		
		<form>
			<label for="name" class="text-success">Name:</label>
			<div class="form-row">
				<div class="col">
					<input type="text" placeholder="First Name" class="form-control" style="height: 32px;" required>
				</div>
				<div class="col">
					<input type="text" placeholder="Last Name" class="form-control" style="height: 32px;" required>
				</div>
			</div><br>


			<label for="email" class="text-success">Email Address:</label>
			<div class="form-row">
				<div class="col">
					<input type="email" name="email" placeholder="Enter your email" class="form-control form-control-sm" required>
					<small class="form-text text-danger">Your email will not be shared with anyone</small>
				</div>
				<div class="col">
					<input type="email" name="email" placeholder="Confirm your email" class="form-control form-control-sm" required>
				</div>
			</div><br>

			<label for="password" class="text-success">Password:</label>
			<div class="form-row">
				<div class="col">
					<input type="password" name="password" placeholder="Choose a password" class="form-control form-control-sm" required>
				
				</div>
				<div class="col">
					<input type="password" name="password" placeholder="Confirm your password" class="form-control form-control-sm" required="">
				</div>
			</div><br>

			<label for="institution" class="text-success">Institution Name:</label>
			<div class="form-group">
				<input type="text" name="institution" placeholder="Institution Name" class="form-control" style="height: 32px;" required>
			</div>

			<label for="dept" class="text-success">Department:</label>
			<div class="form-row">
				<div class="col">
					<input type="text" name="dept" placeholder="Department Name" class="form-control form-control-sm" required>
				</div>
				<div class="col">
					<input type="number" name="reg" placeholder="Enter Reg. No" class="form-control form-control-sm" required>
				</div>
				<div class="col">
					<input type="text" name="year-seme" placeholder="Year/Semester" class="form-control form-control-sm" required>
				</div>
			</div><br>

			<div class="form-row">
				<div class="col">
					<label for="contact" class="text-success">Contact Number:</label>
					<input type="text" name="contact" placeholder="Contact Number" class="form-control" required><small class="text-danger">must be valid*</small>
				</div>

				<div class="col">
					<label for="gender" class="text-success">Gender:</label>
					<select id="gender" class="form-control">
						<option selected>Male</option>
						<option>Female</option>
						<option>Others</option>
					</select>
				</div>
			</div>

			<div class="form-group">
				<label for="file" class="text-success">Your Image:</label>
				<input type="file" id="file" class="form-control" style="height: 42px;">
				<small id="fileHelp" class="form-text text-danger">Size less than equal 3mp</small>
			</div>
				
			<button type="submit" class="btn btn-success  mr-2 mb-5" style="float: right; width: 200px;">Register</button>
			
		</form><hr>
